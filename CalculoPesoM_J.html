<!doctype html>
<html>
    <head>
        <title>Conoces tu peso en otro planeta?</title>
        <body>
            <h1>Tu peso en otro planeta</h1>
            <p>En la tierra pesas diferente que en otros planeas</p>
            <script>
                var user = prompt("Cual es su peso?");
                var planet = prompt ("Elige el planeta en el que quieres conocer tu peso siendo \n 1 marte \n 2 jupiter");
                /*var weigth = parseInt(user); convierte la cadena en un numero entero*/
                var weigth = parseFloat(user);
                var g_earth = 9.8;
                var g_mars = 3.7;
                var g_jupiter = 24.8;
                var weight_planet;
                var name_planet;
                /*var weigth = 67>;*/
                if (planet == "1")
                {
                    weight_planet = weigth*g_mars/g_earth;
                    name_planet = "marte";

                }
                else if (planet == "2")
                {
                    weight_planet = weigth*g_jupiter/g_earth;
                    name_planet = "jupiter";
                }
                else
                {
                    document.write("No es una opcion valida")
                }
                /*
                weight_mars = weigth*g_jupiter/g_earth;
                /*weight_planet = parseInt(weight_planet);*/
                document.write("Tu peso en " + name_planet + " es <strong>" + weight_planet.toFixed(2) + " Kg</strong>");                
            </script>
        </body>
    </head>
</html>
